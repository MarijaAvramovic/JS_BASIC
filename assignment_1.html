<body>
    <script>
        //zapremina valjka

        
        var r = prompt("Unesite poluprecnik osnove valjka:");
        var H = prompt("Unesite poluprecnik osnove valjka:");


       
        var V = parseInt(Math.pow(r,2)) * Math.PI * parseInt(H);
         
       V = Math.round(V);
        alert("Zapremina valjka je: " + V);
    </script>
